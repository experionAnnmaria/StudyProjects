<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1>My Profile</h1>
    
        <form class="form-horizontal">
            <div class="container"> 
            <div class="row">
            <div class="col-sm-2">
                <label class="control-label " for="name">Name:</label></div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            </div>

            <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="pob">Place of birth:</label></div>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="pob" placeholder="Enter place of birth">
            </div>
            </div>

            <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="cob">Country of birth:</label></div>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="cob" placeholder="Enter country of birth">
            </div>
            </div>

            <div class="row">
            <div class="col-sm-2">
                <label class="control-label " for="dob">Date of Birth:</label></div>
                <div class="col-sm-4">
                <input type="date" class="form-control" id="dob" placeholder="Enter date of birth">
            </div>
            </div>

            <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="religion">Religion:</label></div>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="religion" placeholder="Enter religion">
            </div>
            </div>

            <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="email">Email:</label></div>
                <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                <label class="control-label" for="marital">Marital:</label></div>
                <div class="col-sm-4">
                <input type="radio" class="form-control" id="marital" name="marital">
                <label class="control-label" for="single">Single</label>
                </div>
            </div>
