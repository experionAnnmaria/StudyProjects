<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="calculator.css">
</head>

<body>


    <form Name="calc">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
</div>
</div>
<div class="row">
    <div class="col-md-12">
        <input type=button class="btn btn-default" value="0" OnClick="calc.display.value+='0'">
<input type=button class="btn btn-default" value="1" OnClick="calc.display.value+='1'">
<input type=button class="btn btn-default" value="2" OnClick="calc.display.value+='2'">
<input type=button class="btn btn-default" value="+" OnClick="calc.display.value+='+'">
<input type=button class="btn btn-default" value="sin" OnClick="calc.display.value+='+'">
</div>
</div>

<div class="row">
    <div class="col-md-12">
        <input type=button class="btn btn-default" value="3" OnClick="calc.display.value+='3'">
<input type=button class="btn btn-default" value="4" OnClick="calc.display.value+='4'">
<input type=button class="btn btn-default" value="5" OnClick="calc.display.value+='5'">
<input type=button class="btn btn-default" value="-" OnClick="calc.display.value+='-'">
<input type=button class="btn btn-default" value="cos" OnClick="calc.display.value+='+'">
</div>
</div>

<div class="row">
    <div class="col-md-12">
        <input type=button class="btn btn-default" value="6" OnClick="calc.display.value+='6'">
<input type=button class="btn btn-default" value="7" OnClick="calc.display.value+='7'">
<input type=button class="btn btn-default" value="8" OnClick="calc.display.value+='8'">
<input type=button class="btn btn-default" value="*" OnClick="calc.display.value+='*'">
<input type=button class="btn btn-default" value="tan" OnClick="calc.display.value+='+'">
</div>
</div>

<div class="row">
    <div class="col-md-12">
        <input type=button class="btn btn-default" value="9" OnClick="calc.display.value+='9'">
<input type=button class="btn btn-default" value="C" OnClick="calc.display.value=''">
<input type=button class="btn btn-default" value="=" OnClick="calc.display.value=eval(calc.display.value)">
<input type=button class=" btn btn-default" value="/" OnClick="calc.display.value+='/'">
<input type=button class="btn btn-default" value="pi" OnClick="calc.display.value+='+'">
</div>
</div>

<div class="row">
    <div class="col-md-12">
        <input type=button class="btn btn-default" value="sqrt" OnClick="sqrtFunction()">
<input type=button class="btn btn-default" value="(" OnClick="calc.display.value=''">
<input type=button class="btn btn-default" value=")" OnClick="calc.display.value=eval(calc.display.value)">
<input type=button class=" btn btn-default" value="." OnClick="calc.display.value+='/'">
<input type=button class="btn btn-default" value="X" OnClick="calc.display.value+='+'">
</div>
</div>


</div>


<!--................................................-->

</form>

<script src="calculator.js"></script>
</body>

</html>
